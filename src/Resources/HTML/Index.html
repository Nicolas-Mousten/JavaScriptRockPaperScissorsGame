<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="../Static/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        
        <div class="choices">
            <div class="choice" id="r">
                <img src="../Static/Rock.png" alt="Rock" width="100" height="100">
            </div>
            <div class="choice" id="p">
                <img src="../Static/Paper.png" alt="Rock" width="100" height="100">
            </div>
            <div class="choice" id="s">
                <img src="../Static/Scissors.png" alt="Rock" width="100" height="100">
            </div>
        </div>

        <p id="action-message">Make your move</p>
    </body>
    <script src="../Static/RockPaperScissors.js"></script>
</html>
